<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavaz First</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <!-- Navbar Start -->
    <header>
        <!-- <h1 class="shop__logo">Flavaz First</h1> -->
        <img src="flavaz_first_logo/flavazfirst_logo.png" class="shop__logo" alt="">
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#contactSect">Contact</a></li>
                <li><button class="show-login">Login/Join</button></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle__label">
            <span></span>
        </label>
    </header>
    <!-- Navbar End -->

    <!-- Login UI Start -->
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Login</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="UserLoginEmail" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="UserLoginPassword" placeholder="Enter password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <div class="form-element">
                <button class="login_btn">Sign In</button>
            </div>
            <div class="form-element">
                <button class="signUp_btn signUp_btn2">Create Account</button>
            </div>
            <div class="form-element">
                <a href="#">Forget password?</a>
            </div>
        </div>
    </div>
    <!-- Login UI End -->

    <!-- Sign UP UI Start -->
    <div class="popup__signUp">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Create Account</h2>
            <div class="form-element">
                <label for="name">Full Name</label>
                <input type="text" id="Username" placeholder="Enter your name">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="UserSignUpEmail" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="UserSignUpPassword" placeholder="Create password">
            </div>
            <div class="form-element">
                <label for="password">Confirm Password</label>
                <input type="password" id="UserConfirmPassword" placeholder="Confirm password">
            </div>
            <div class="form-element">
                <button class="signUp_btn">Submit</button>
            </div>
        </div>
    </div>
    <!-- Sign UP UI End -->

    <!-- Contact UI Start -->
    <section id="contactSect">
        <div class="contactUs">
            <div class="title">
                <h2>Contact Us</h2>
            </div>
            <div class="box">

                <!-- Form Box -->
                <div class="contact form_ct">
                    <h3>Send a Message</h3>
                    <form action="https://formsubmit.co/pheeraphat2006@gmail.com" method="POST">
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" name="FirstName" placeholder="Enter first name" required>
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" name="LastName" placeholder="Enter last name" required>
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="email" name="Email" placeholder="Enter email" required>
                                </div>
                                <div class="inputBox">
                                    <span>Phone</span>
                                    <input type="tel" name="Phone" placeholder="Enter phone number" required>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea name="message" placeholder="Write your message here..." required></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

                <!-- Info box -->
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>3 Commerical Buildings, High Street, South Norwood <br> SE25 6EE London</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:info@flavazfirst.com">info@flavazfirst.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:020 8768 0554">020 8768 0554</a>
                        </div>
                        <ul class="sci">
                            <li><a href="https://en-gb.facebook.com/flavazfirstltd/"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="https://www.instagram.com/flavazfirst/?hl=en"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>

                <!-- Map -->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d377.4469792268414!2d-0.07437613746457977!3d51.399667935066276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s3%20Commerical%20Buildings%2C%20High%20Street%2C%20South%20Norwood%20SE25%206EE%20London!5e0!3m2!1sen!2suk!4v1672853190660!5m2!1sen!2suk" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact UI End -->

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
